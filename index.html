<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Game</title>

    <!-- Include Ruffle via CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <!-- Embed the SWF file using Ruffle -->
    <div id="ruffle-container">
        <object data="yourgame.swf" type="application/x-shockwave-flash" width="800" height="600">
            <param name="movie" value="papashotdoggeria.swf" />
            <param name="quality" value="high" />
        </object>
    </div>
    
</body>
</html>
